# type - shows type of the project unless different from default which is "eclipse". 
# p2repo - nightly p2 repository if it is different from default template
# subodule - piece of sources that have reqular structure features/tests/plugins/itests/docs


base:
  module: jbosstools-base
  description: JBoss Tools Base
  submodules:
    - common
    - foundation
    - runtime 
    - stacks 
    - tests 
    - usage

hibernate:
  description: Hibernate Tools
  dependencies:
    - base

vpe:
  description: Visual Page Editor
  dependencies:
    - base

server:
  description: Server Tools
  dependencies:
    - base
  submodules:
    - archives
    - as
    - jmx
    - wtp

portlet:
  description: JBoss Tools Portlet Tools
  p2repo: http://download.jboss.org/jbosstools/updates/stable/luna/core/portlet/
  dependencies:
    - server
    - javaee
    - base
    - hibernate
    - jst
    - vpe

# not included since template assumes things are p2 stuff
# website:
#  description: tools.jboss.org using Awestruct

openshift: 
  description: JBoss Tools Openshift Tools 
  dependencies:
    - server
    - base

livereload:
  description: JBoss Tools Livereload Tools
  dependencies:
    - base
    - server

target-platforms:
  description: JBoss Tools Target Platforms
  type: maven
  stream: 4.50.x

browsersim:
  description: JBoss Tools Browser Simulator
  dependencies:
    - base
    - jst

forge:
  description: JBoss Tools Forge Tools 
  dependencies:
    - base

freemarker:
  description: JBoss Tools Freemarker Template Editor
  dependencies:
    - base

webservices:
  description: JBoss Tools Webservices Tools
  dependencies:
    - base
    - server

locus:
  description: Locus, an orbit for JBoss Tools
  type: maven

playground:
  description: Playground (not for production)

thym:
  module: eclipse-thym
  description: Eclipse THyM
  giturl: https://github.com/eclipse/thym.git
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/thym/0.3.0-SNAPSHOT-201505011546
    
xulrunner:
  description: JBoss Tools XULRunner
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/xulrunner-1.9.2/
  dependencies:
    - base

tern:
  module: eclipse-tern
  description: tern for java
  giturl: https://github.com/dgolovin/tern.java.git
  p2repo: http://oss.opensagres.fr/tern.repository/0.10.0
  stream: tern.java-0.10.x

angularjs:
  module: eclipse-angularjs
  description: angularjs for eclipse
  giturl: https://github.com/dgolovin/angularjs-eclipse.git
  p2repo: http://oss.opensagres.fr/angularjs-eclipse/0.10.0/
  stream: angularjs-eclipse-0.10.x
  
jst:
  dependencies:
    - base
    - tern
    - angularjs

aerogear:
  dependencies:
    - base
    - jst
    - browsersim
    - thym
  submodules:
    - cordova
    - cordovasim
    - feedhenry
    
javaee:
  dependencies:
    - base
    - vpe
    - server
    - hibernate
    - jst
    - xulrunner
  submodules:
    - batch
    - cdi
    - jsf
    - seam

central:
  dependencies: 
    - base
    - javaee
    - portlet
    - jst
    - hibernate
    - server
    - vpe
    - playground
    - thym
  submodules:
    - central
    - discovery
    - examples
    - maven
    
