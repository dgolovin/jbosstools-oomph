# type - shows type of the project unless different from default which is "eclipse". 
# p2repo - nightly p2 repository if it is different from default template


base:
  module: jbosstools-base
  description: JBoss Tools Base

hibernate:
  description: Hibernate Tools
  dependencies:
    - base

vpe:
  description: Visual Page Editor
  dependencies:
    - base

server:
  description: Server Tools
  dependencies:
    - base

portlet:
  p2repo: http://download.jboss.org/jbosstools/updates/stable/luna/core/portlet/
  dependencies:
    - server
    - javaee
    - base
    - hibernate
    - jst
    - vpe

# not included since template assumes things are p2 stuff
# website:
#  description: tools.jboss.org using Awestruct

openshift:
  dependencies:
    - server
    - base

livereload:
  dependencies:
    - base
    - server

target-platforms:
  description: JBoss Tools Target platforms
  type: maven

browsersim:
  dependencies:
    - base
    - jst

forge:
  dependencies:
    - base

freemarker:
  dependencies:
    - base

webservices:
  dependencies:
    - base
    - server

locus:
  description: Locus, an orbit for JBoss Tools
  type: maven

playground:
  description: Playground (not for production)

thym:
  module: eclipse-thym
  description: Eclipse THyM
  giturl: https://github.com/eclipse/thym.git
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/thym/0.3.0-SNAPSHOT-201505011546
    
xulrunner:
  description: JBoss Tools XULRunner
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/xulrunner-1.9.2/
  dependencies:
    - base

tern:
  module: eclipse-tern
  description: tern for java
  giturl: https://github.com/angelozerr/tern.java.git
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/tern/0.9.0.201504141710

angularjs:
  module: eclipse-angularjs
  description: angularjs for eclipse
  giturl: https://github.com/angelozerr/angularjs-eclipse.git
  p2repo: http://download.jboss.org/jbosstools/updates/requirements/angularjs/0.9.0.201504121519
  
jst:
  dependencies:
    - base
    - tern
    - angularjs

aerogear:
  dependencies:
    - base
    - jst
    - browsersim
    - thym
    
javaee:
  dependencies:
    - base
    - vpe
    - server
    - hibernate
    - jst
    - xulrunner

central:
  dependencies: 
    - base
    - javaee
    - portlet
    - jst
    - hibernate
    - server
    - vpe
    - playground
    - thym
